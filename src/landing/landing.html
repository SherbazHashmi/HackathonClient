<template>
    <require from="../css/landing.css"></require>
    <div class="column">
  <div class="row title">
    <div class="wide text" style="color: black; font-size: 50px; ">Explore</div>
  </div>
  <div class="row community">
      <div class="wide text">
          Select Your Nation(s)
        </div>
    <div class="wide one">
        <select value.bind="selectedCommunity">
            <option model.bind="null">Indigenous Areas...</option>
            <option repeat.for="community of communities" model.bind="community">${community.name}</option>
          </select>
          
    </div>  
  </div>
  
  <div class="row explore">
    <div class="buttons" if.bind="selectedCommunity">
        <div class="wide text">
          Explore Your Community
        </div>
        <div class="split wide">
            <button class="narrow" click.delegate="navigatePlants()">Plants</button>
            <button class="narrow">Water</button>
          </div>
      
          <div class="wide one">
            <button class="wide">Dreamtime</button>
          </div>
      
          <div class="wide one">
            <button class = "wide" click.delegate="navigateGeneral()">Learn More</button>
          </div>
    </div>
  </div>
  </div>  
</template>
