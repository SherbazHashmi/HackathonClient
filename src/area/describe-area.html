<template>
    <require from="../css/describe-area.css"></require>
    <div class="column">
      <div class="row map">
        <div class="map_view" id="map_view">

        </div>
        <div class="map_buttons">
          <div id="1" class="switch switch1" > <img id="1" src="../images/a1.png" alt="" srcset="" click.delegate="triggerMapSwitch($event.target)"></div>
          <div id="2" class="switch switch2" ><img  id="2" src="../images/a2.png" alt="" srcset="" click.delegate="triggerMapSwitch($event.target)"></div>
          <div id="3" class="switch switch3" click.delegate="triggerMapSwitch($event.target)"><img id="3" src="../images/a3.png" alt=""  srcset=""></div>
          <div id="4" class="switch switch4" click.delegate="triggerMapSwitch($event.target)"><img id="4" src="../images/a4.png" alt="" srcset=""></div>
        </div>

      </div>
      <div class="row describe">
        <div class="title_container">
            <div class="title">
                ${currentMapName}
              </div>
        </div>

        <div class="description">
          <div class="container">
            <div class="container_text">
                ${currentDescription}
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
